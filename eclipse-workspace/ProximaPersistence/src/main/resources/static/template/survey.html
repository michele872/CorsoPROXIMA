<div class="container">
	<form class="panel-body" ng-submit="surveySubmit()">
	
		<div class="container" ng-repeat="q in questions">
			<label class="label">{{q.question.description}}</label><br>
				<div id="auestion" class="question-answer">
			        <input type="checkbox" value="answerA" name="{{q.question.id}}"/>{{q.question.ansa}}<br>
			    </div>
			    <div id="auestion" class="question-answer">
			        <input class="survey-q" type="checkbox" value="answerB" name="{{q.question.id}}"/>{{q.question.ansb}}<br>
			    </div>
			    <div id="auestion" class="question-answer">
			        <input class="survey-q" type="checkbox" value="answerC" name="{{q.question.id}}"/>{{q.question.ansc}}<br>
			    </div>
			    <div id="auestion" class="question-answer">    
			        <input class="survey-q" type="checkbox" value="answerD" name="{{q.question.id}}"/>{{q.question.ansd}}<br>
				</div>
				<div id="auestion" class="question-answer">	
					<input class="survey-q" type="checkbox" value="answerE" name="{{q.question.id}}"/>{{q.question.anse}}<br>
				</div>

					<input class="survey-q" type="checkbox" value="answerF" name="{{q.question.id}}"/>{{q.question.ansf}}<br>
				</div>
		</div>
		
		<div class="container">

					<input class="sub-next" type="button" name="submitButt" value="Next">
<!-- 				</div> -->

					<input class="sub-previus" type="button" name="submitButt" value="Previus">
				</div>
		</div>
		
	</form>
</div>
